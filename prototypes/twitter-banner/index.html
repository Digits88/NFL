        <style>
            
            .tweet_banner { display: inline-block; width: 1004px; height: 157; position: relative; }

            .tweet_banner li { float: left; display: inline-block; position: absolute; }

            .tweet_banner .tweet_name p:last-child {  font-weight: normal;  text-decoration: none;  font-family: Arial, Helvetica, sans-serif; font-size: 12px; }
            
            .tweet_banner .tweet_name p:last-child a { color: #858585; }
            
            .tweet_banner .tweet_content { width: 56%; top: 25%; left: 34%; }
            
            .tweet_banner .begin_quote { background: url(../../images/quote_open.png) scroll no-repeat; display: inline-block; position: absolute;  width: 25px;  height: 17px; top: 24px; left: -44px }
            
            .tweet_banner .end_quote { background: url(../../images/quote_close.png) scroll 98% 0 no-repeat;  display: inline-block; position: absolute;  width: 45px; height: 17px; white-space: pre; bottom: 26px; right: 0; }
            
        </style>
