<!DOCTYPE html>
<html>
    <head>
        <title>Theme for SF Super Bowl</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <style>
            html { 
                background: url(images/backgrounds/clouds.png) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            
            body {
                
            }
            
            #container {
                width: 100%;
                height: 100%;
                position: relative;
                /*overflow: hidden;*/
            }
            
            #scaffold {
                background: url(images/backgrounds/score-base.png) scroll repeat-x;
                -webkit-background-size: 100% 100%;
                -moz-background-size: 100% 100%;
                -o-background-size: 100% 100%;
                background-size: 100% 100%;

                width: 100%;
                height: 23.9%;
                position: fixed;
                top: 100%;
                margin-top: -11%;
                left: 50%;
                margin-left: -50%;
            }
            
            #border {
                background: url(images/backgrounds/screen-border.png) scroll no-repeat;
                -webkit-background-size: 100% 100%;
                -moz-background-size: 100% 100%;
                -o-background-size: 100% 100%;
                background-size: 100% 100%;
/*
                width: 96%;
                height: 96%;
                margin-top: -96%;
                position: fixed; 
*/
                
                width: 96%;
                min-width: 768px;
                height: 88%;
/*              min-height: 725px; */
                position: fixed;
                top: 100%;
                margin-top: -98%;
                left: 27%;
                margin-left: -25%;
            }
            
            #dynamic {
                width: 92%;
                min-width: 768px;
                height: 85%;
/*                 min-height: 725px; */
                position: fixed;
                top: 100%;
                margin-top: -96%;
                left: 27%;
                margin-left: -23%;
                
                background: url(images/backgrounds/bg-texture-dark.png) top left;
            }
            
            

            
            @media handheld, only screen and (min-width: 769px) {
	            #border {
		            min-height: 570px;

	            }
	            
	            #container {
	            	min-height: 565px;

	            }
            }
            
             @media handheld, only screen and (max-width: 768px) {
             	 #border {
		            min-height: 725px;

	            }
	            
	            #container {
	            	min-height: 720px;

	            }
             
             }
            

            
            #innerContainer {
                position: relative;
                width: 100%;
                height: 100%;
            }
            
            /* because firefox is fugged with out this */
            
            @-moz-document url-prefix() {
                #scaffold {
                    top: 76%;
                    margin-top: 0%;
                }

                #border {
                    top: 17%;
                    margin-top: 0%;
                }

                #container {
                    top: 17%;
                    margin-top: 0%;
                }
            }
            
        </style>
    </head>
    <body>
        <div id="container">
            <div id="scaffold"></div>
            <div id="dynamic">
                    
            </div>
            <div id="border"></div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../javascripts/jquery.min.js">\x3C/script>')</script>
        <script>
            
            (function() {
                $(window).load(function() {
                    
                    
                    
                });
            })(jQuery);
            
        </script>
    </body>
</html>
